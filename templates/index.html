{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <p>
        Search for the domain name* with one of the following TLDs <br>
        .com .net .org .io .co<br><br>
        <i>*only letters, numbers and hiphen allowed in the domain name</i>
    </p>
    <form action="/" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="domain" name="domain" placeholder="domain.com" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Search domain</button>
    </form>
{% endblock %}
