{% extends "layout.html" %}

{% block title %}
    Char 4
{% endblock %}

{% block main %}
    <h2>Available 4 letter domains</h2>
    <table class="table">
        <tbody>
            {% for domain_batched in domains | batch(5) %}
                <tr>
                {% for domain in domain_batched %}
                    <td>{{ domain["name"] }}</td>
                {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
